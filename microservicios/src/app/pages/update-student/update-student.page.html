<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input  type="text" [(ngModel)]="studentName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CÃ³digo</ion-label>
      <ion-input [(ngModel)]="code" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Curso</ion-label>
      <ion-input [(ngModel)]="courseName" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col>
      <ion-button type="button" (click)="updateStudent()" color="primary" shape="full" expand="block">Editar estudiante</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
